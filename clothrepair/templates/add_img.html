{% extends 'layout.html' %}
{% block content %}
    <section id="addImage" class="py-5">
        <div class="container">
            <div class="title text-center">
                <h2 class="position-relative d-inline-block">Добавить картинка</h2>
            </div>
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="mb-3 row">
                    <label for="nameImage" class="col-sm-2 col-form-label">Название Картинка:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="nameImage" name="nameImg">
                    </div>
                </div>
                <div class="mb-3">
                    <label for="formFile" class="form-label">добавить картинка</label>
                    <input class="form-control" type="file" id="formFile" name="image">
                </div>
                 <!-- Submit button -->
                 <div class="d-grid gap-2">
                    <button class="btn btn-primary" type="submit">Добавить</button>
                </div>
            </form>
        </div>
    </section>
{% endblock %}
